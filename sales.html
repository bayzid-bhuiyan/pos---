
<!DOCTYPE html>
<html>
<head>
  <title>Sales</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<script>
  const user = JSON.parse(localStorage.getItem("currentUser"));
  if (!user) window.location.href = "index.html";
</script>
<div class="container">
  <div class="sidebar" id="sidebar">
    <h2>POS System</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="sales.html">Sales</a>
    <a href="customers.html">Customers</a>
      <a href="image-search.html">Image Search</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </div>
  <div class="main-content">
    <h2>Sales</h2>
    <form id="salesForm" onsubmit="event.preventDefault(); makeSale();">
      <select id="productSelect"></select>
      <input type="number" id="saleQuantity" placeholder="Quantity" required>
      <button type="submit">Sell</button>
    </form>
    <button onclick="exportSalesCSV()">Export to CSV</button>
    <h3>Sale History</h3>
    <table>
      <thead>
        <tr><th>Product</th><th>Quantity</th><th>Total</th><th>Date</th><th>Action</th></tr>
      </thead>
      <tbody id="salesTableBody"></tbody>
    </table>
  </div>
</div>
<script src="js/app.js"></script>
<script src="js/export.js"></script>
</body>
</html>
