
<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<script>
  const user = JSON.parse(localStorage.getItem("currentUser"));
  if (!user) window.location.href = "index.html";
</script>
<div class="container">
  <div class="sidebar" id="sidebar">
    <h2>POS System</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="products.html">Products</a>
    <a href="sales.html">Sales</a>
    <a href="customers.html">Customers</a>
      <a href="image-search.html">Image Search</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </div>
  <div class="main-content">
    <h2>Product Management</h2>
    <form id="productForm" onsubmit="event.preventDefault(); addProduct();">
      <input type="text" id="productSKU" placeholder="SKU" required>
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="text" id="productBrand" placeholder="Brand Name" required>
      <input type="text" id="productCategory" placeholder="Category" required>
      <input type="number" id="productPrice" placeholder="Price" required>
      <input type="number" id="productQuantity" placeholder="Quantity" required>
      <input type="file" id="productImage" accept="image/*">
      <button type="submit">Add Product</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Image</th><th>SKU</th><th>Name</th><th>Brand</th>
          <th>Category</th><th>Price</th><th>Quantity</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
